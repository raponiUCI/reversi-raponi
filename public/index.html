<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reversi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-color: #eca0db;
    }
  </style>
  <script>
    function goToLobby() {
      let username = encodeURI($('#nameInput').val());
      window.location.href = "lobby.html?username="+username;
    }
  </script>
  <title>Reversi</title>
</head>

<body>
  <div class="container-fluid">

    <div class="row m-3">
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="about.html">About</a>
      </div>
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi#Rules">Rules</a>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1">
      </div>
    </div>

    <div class="row align-items-center justify-content-center m-3">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing reversi" aria-describedby="displayName" />
          <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton"
            onclick="goToLobby()">Enter Lobby</button>
        </div>
      </div>

    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2">
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" crossorigin="anonymous"></script>
</body>
</html>
